<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- xe-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- swiper slide -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="gnb row">
            <div class="left-navi row">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
                <ul class="left-menu row">
                    <li><a href="#">Dr.You 제주용암수란?</a></li>
                    <li><a href="#">일반주문</a></li>
                    <li><a href="#">정기배송</a></li>
                </ul>
            </div>
            <div class="right-navi">
                <ul class="right-menu row">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">쿠폰사용</a></li>
                    <li><a href="#">대량주문 문의</a></li>
                </ul>
            </div>
        </nav>
        <div class="menu-btn">
            <h1 class="xi-bars"></h1>
        </div>
    </header>
    
    <!-- 메인이미지 -->
    <section class="section01 main">
        <div class="slide pc-slide">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bg1"></div>
                    <div class="swiper-slide bg2"></div>
                    <div class="swiper-slide bg3"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="slide mobile-slide">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/images/m_visual_20.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/m_visual_22.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/m_visual_24.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>

    <!-- 공지사항 -->
    <section class="notice">
        <div class="container noti-area row row-center">
            <h2 class="noti exbold">공지사항</h2>
            <span class="tit">
                <a href="#">맛있는 물, 닥터유 제주용암수. 최대 25% 가격인하</a>
            </span>
        </div>
    </section>
    
    <!-- 정기배송 -->
    <section class="Regular-delivery">
        <div class="container text-center">
            <h2 class="regular">돈과 시간을 아껴주는, 정기배송</h2>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="w-33">
                    <div class="delivery-img">
                        <img src="assets/images/bg_regular_01.png" alt="">
                    </div>
                    <div class="delivery-text">
                        <h3 class="exbold">잊고 사는 즐거움</h3>
                        <p>한번 주문으로원하는 요일, 장소로 배송</p>
                    </div>
                </div>
                <div class="w-33">
                    <div class="delivery-img">
                        <img src="assets/images/bg_regular_02.png" alt="">
                    </div>
                    <div class="delivery-text">
                        <h3 class="exbold">매번 편리하게</h3>
                        <p>간편한 주문, 세 번 클릭으로 주문 끝</p>
                    </div>
                </div>
                <div class="w-33">
                    <div class="delivery-img">
                        <img src="assets/images/bg_regular_03.png" alt="">
                    </div>
                    <div class="delivery-text">
                        <h3 class="exbold">안심하세요</h3>
                        <p>언제든지 취소/해지가가능합니다.</p>
                    </div>
                </div>
            </div>
            <div class="delivery-btn">
                <button class="apply">정기배송 신청하기</button>
            </div>
        </div>
    </section>

    <!-- 용암수 소개 -->
    <section class="introduction">
        <div class="container intro-wrap">
            <div class="title-area text-center">
                <h2 class="regular"><span class="bold">경도</span>가 좋은 물의 기준, Dr.You 제주용암수</h2>
            </div>          
            <div class="conts-area intro-bg">
                <div class="dot-ani ani01">
                    <div class="dot-bg"></div>
                    <span class="dot"></span>
                </div>
                <div class="dot-ani ani02">
                    <div class="dot-bg"></div>
                    <span class="dot"></span>
                </div>
                <div class="dot-ani ani03">
                    <div class="dot-bg"></div>
                    <span class="dot"></span>
                </div>
                <div class="dot-ani ani04">
                    <div class="dot-bg"></div>
                    <span class="dot"></span>
                </div>
            </div>            
        </div>
    </section>

    <section class="link_banner">
        aaaa
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>
        // 헤더
        const navi=document.querySelector('.right-menu');
        const menuBtn=document.querySelector('.menu-btn');

        menuBtn.addEventListener('click',()=>{
            navi.classList.toggle('gnb-btn');
        });

        // 메인 슬라이드
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
      });
    </script>
</body>
</html>
